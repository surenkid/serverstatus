<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>哪吒监控</title>
  <link rel="shortcut icon" href="./assets/favicon-65bd9f8a.png" type="image/x-icon">
  <script type="module" crossorigin src="./assets/index-0fc6a0d8.js"></script>
  <link rel="stylesheet" href="./assets/index-5527a084.css">
</head>

<body style="background-image: linear-gradient(#d4d4d4 1px,transparent 0),linear-gradient(90deg,#d4d4d4 1px,transparent 0); background-size: 32px 32px; background-color: #fffcf8;">
  <div class="px-3 sm:px-6 min-h-screen relative">
    <h1 onclick="highlightNextMonthInSpecificDiv()" class="text-4xl font-bold py-4">
      服务器监控
    </h1>
    <noscript>
      <p><strong>浏览此页面需要启用 JavaScript.</strong></p>
      <p><strong>Please enable JavaScript to view this page.</strong></p>
    </noscript>
    <div id="app"></div>
    <div class="text-center absolute left-0 bottom-0 py-4 w-full">
      Powered by <a class="text-blue-500" href="https://github.com/naiba/nezha"
        target="_blank">哪吒监控</a>
    </div>
  </div>

  <script>
    function highlightNextMonthInSpecificDiv() {
        const now = new Date();
        let yearShort = String(now.getFullYear()).slice(-2);
        let nextMonth = now.getMonth() + 2;

        if (nextMonth > 12) {
            nextMonth -= 12;
            yearShort = String(now.getFullYear() + 1).slice(-2);
        }

        const nextMonthNumber = `${yearShort}${nextMonth < 10 ? '0' : ''}${nextMonth}`;

        const targetDivs = document.querySelectorAll('div#app > div:nth-child(2) > div');

        targetDivs.forEach(div => {
            if (div.textContent.includes(nextMonthNumber)) {
                div.style.backgroundColor = "lightyellow";
            }
        });
    }
  </script>
</body>

</html>
